<!DOCTYPE html>
<head>
  <title>澄洋產品設計 | 客製您的化妝用品擺設</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Homepage for an amazing customizable product 客製化 家具 創新 產品 收納 澄洋產品設計">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&amp;display=swap" rel="stylesheet">
  <!-- noUiSlider css style sheet -->
  <link href="assets\css\nouislider.min.css" rel="stylesheet">
  <script src="assets\js\vendor\nouislider.min.js"></script>
  <script src="assets\js\vendor\wNumb.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/config.css">
  <!-- ShapeDiver Viewer -->
  <script src="https://viewer.shapediver.com/v2/2.22.0/sdv.concat.min.js"></script>
  <script src="assets\js\config-SD-makeup.js" defer></script>
</head>

<main class="container">

  <!-- Left Column / Product Viewer -->
  <div id='sdv-container'>
  </div>
  <div class='loader' id="loader"></div>

  <!-- Right Column / configuration panel -->
  <div class="right-column">
    <!-- Product Title -->
    <p class="title-prompt">開始客製你的</p>
    <h1 id="title">桌面收納好幫手&#x1F4AA;</h1>
    <div class="param-blk_mobile" style="display: block;">
      <div class="param-icon-blk_mobile">
        <div class="param-icon_mobile" onclick="mobileParamSelect('param1', 0)">
        <img class="param-icon-img" style="border-bottom: 2px solid #ef6e0c;" src="assets\img\membrane-line.svg" alt="material selection" href="#" data-toggle="tooltip" data-placement="left" title="兩種高級質感木材任你選擇!">
        </div>
        <div class="param-icon_mobile" onclick="mobileParamSelect('param2', 1)">
        <img class="param-icon-img" style="padding: 20px;" src="assets\img\arrange.svg" alt="block arrangement" href="#" data-toggle="tooltip" data-placement="left" title="兩種高級質感木材任你選擇!">
        </div>
        <div class="param-icon_mobile" onclick="mobileParamSelect('param3', 2)">
        <img class="param-icon-img" style="padding: 20px;" src="assets\img\square-to-circle.svg" alt="detailed customization" href="#" data-toggle="tooltip" data-placement="left" title="兩種高級質感木材任你選擇!">
        </div>
      </div>
      <!-- First Params: material selection -->
      <div class="param1 param-switch_mobile" style="display: flex;">
        <div class="param-icon">
        <!-- Illustrative icon for param goes here -->
        <img style="padding: 20px;" src="assets\img\membrane-line.svg" alt="plant" href="#" data-toggle="tooltip" data-placement="left" title="兩種高級質感木材任你選擇!">
        </div>
        <div class="param-adjust">
          <h1 style="cursor: default;">木種就選擇</h1>
          <div id="materialOptions">
            <!--   First material: Dark Wood -->
            <div id="material1" class="material-card" onclick="SDmaterialSelection(0)">
              <image height="50" width="100" src="https://unruhfurniture.com/wp-content/uploads/2020/06/SD-Stain-SugarMaple-1.jpg" alt="dark-wood">
              <p>
                巴西花梨木
              </p>
            </div>
            <!--   Second material: bright Wood -->
            <div id="material2" class="material-card" onclick="SDmaterialSelection(1)">
              <image height="50" width="100" src="https://unruhfurniture.com/wp-content/uploads/2020/06/SD-Stain-Natural.jpg" alt="bright-wood">
              <p>
                淺色梣木
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Second Params: left function arrangement -->
      <div class="param2 param-switch_mobile">
        <div class="param-icon">
          <img src="assets\img\arrange.svg" style="padding: 23px;" alt="fix" href="#" data-toggle="tooltip" data-placement="left" title="想要改變左邊區塊的收納功能及排列方式嗎? 趕快調整看看!">
        </div>
        <div class="param-adjust">
          <h1 onclick="paramsOpenClose('left')">排版調整</h1>
          <div class="adjust-labels-left adjust-labels-hidden">
            <div class="slider-block">
              <p style="margin-bottom: 10px;">左右區塊調整</p>
              <div id="leftRightRange"></div>
              <div style="display: flex;">
                <p id="leftRangeData" class="slider-value"></p>
                <p id="RightRangeData" class="slider-value"></p>
              </div>
            </div>
            <div class="double-slider-row slider-block">
              <div style="flex-grow: 1;">
                <p style="margin-bottom: 10px;">長軸中線</p>
                <div id="midLineRange"></div>
                <p id="midLineRangeData" class="slider-value"></p>
              </div>
              <div style="flex-grow: 1;">
                <p style="margin-bottom: 10px;">深度</p>
                <div id="depth"></div>
                <p id="depthData" class="slider-value"></p>
              </div>
            </div>
            <div class="row-count-param slider-block">
              <p style="margin-left: 0; margin-right: 10px;">區塊橫格數量</p>
              <select name="row-count" id="row-count">
                <option value="1">&nbsp;1 橫格/塊</option>
                <option value="2">&nbsp;2 橫格/塊</option>
                <option value="3">&nbsp;3 橫格/塊</option>
                <option value="4">&nbsp;4 橫格/塊</option>
              </select>
            </div>
            <div class="connect-box-param slider-block">
              <p class="connect-box__title" style="min-width: 106px;">打通區塊</p>
              <div class="input-group input-group-sm mb-3" style="flex-grow: 1; margin-bottom: 0.5rem !important;">
                <input placeholder="ex: 1,3; 1,4" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="index-show-check">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">區塊編號</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch2" checked>
                <label class="custom-control-label" for="customSwitch2">小格編號</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Third Params: box design and density -->
      <div class="param3 param-switch_mobile">
        <div class="param-icon">
          <img src="assets\img\square-to-circle.svg" style="padding: 23px;" alt="design" href="#" data-toggle="tooltip" data-placement="left" title="想要改變右邊區塊的收納功能及排列方式嗎? 趕調整看看!">
        </div>
        <div class="param-adjust">
          <h1 onclick="paramsOpenClose('right')" class="param-stay-open_mobile">格子設計</h1>
          <div class="adjust-labels-right adjust-labels-hidden">
            <div class="connect-box-param slider-block">
              <p class="connect-box__title" style="min-width: 106px;">區塊小格數量</p>
              <div class="input-group input-group-sm mb-3" style="flex-grow: 1; margin-bottom: 0.5rem !important;">
                <input placeholder="ex: 1,3;6,1;4,1" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="connect-box-param slider-block">
              <p class="connect-box__title" style="min-width: 106px;">方格變圓格</p>
              <div class="input-group input-group-sm mb-3" style="flex-grow: 1; margin-bottom: 0.5rem !important;">
                <input placeholder="ex: g1,g2,g3,g4,g5,g6" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="connect-box-param slider-block">
              <p class="connect-box__title" style="min-width: 106px;">圓格變圓洞</p>
              <div class="input-group input-group-sm mb-3" style="flex-grow: 1; margin-bottom: 0.5rem !important;">
                <input placeholder="ex: g1,g2,g3,g4,g5,g6" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Email entry and submit column -->
    <div style="display:flex; margin: auto 20px auto 5px;">
      <div class="email-submit">
        <div class="col-md-12">
          <div class="form-group">
            <input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="您的電子郵件" style="box-shadow: 2px 2px 5px 2px #88888833; background-color: #fbf9f1;">
            <small id="emailHelp" class="form-text text-muted">不用擔心, 您的電子郵件僅供抽獎目的做使用</small>
            <!-- Current placeholder for invalid or empty email -->
            <small class="invlalid-feedback" style="color: red"></small>
          </div>
        </div>
      </div>
      <button id="button-submit" class="button-submit" onclick="validateForm()">完成送出</button>
    </div>
  </div>
    <!-- bootstrap tooltip jquery initialization -->
    <script>
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">	</script>
  </div>
</main>
