<!DOCTYPE html>
<head>
  <title>澄洋產品設計 | 客製您的3C用品擺設</title>

<main class="container">

  <!-- Left Column / Product Viewer -->
  <div id='sdv-container'>
  </div>

  <!-- Right Column / configuration panel -->
  <div class="right-column">
    <!-- Product Title -->
    <p class="title-prompt">開始客製你的</p>
    <h1 id="title">桌面收納好幫手&#x1F4AA;</h1>
    <!-- First Params: material selection -->
    <div class="param1">
      <div class="param-icon">
      <!-- Illustrative icon for param goes here -->
      <img style="padding: 20px;" src="assets\img\membrane-line.svg" alt="plant" href="#" data-toggle="tooltip" data-placement="left" title="兩種高級質感木材任你選擇!">
      </div>
      <div class="param-adjust">
        <h1 style="cursor: default;">木種就選擇</h1>
        <div id="materialOptions">
          <!--   First material: Dark Wood -->
          <div id="material1" class="material-card" onclick="applyOption(0)">
            <image height="50" width="100" src="https://unruhfurniture.com/wp-content/uploads/2020/06/SD-Stain-SugarMaple-1.jpg" alt="dark-wood">
            <p>
              巴西花梨木
            </p>
          </div>
          <!--   Second material: bright Wood -->
          <div id="material2" class="material-card" onclick="applyOption(1)">
            <image height="50" width="100" src="https://unruhfurniture.com/wp-content/uploads/2020/06/SD-Stain-Natural.jpg" alt="bright-wood">
            <p>
              淺色梣木
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Second Params: left function arrangement -->
    <div id="param2-test">
      <div class="param2">
        <div class="param-icon">
          <img src="assets\img\arrange.svg" style="padding: 23px;" alt="fix" href="#" data-toggle="tooltip" data-placement="left" title="想要改變左邊區塊的收納功能及排列方式嗎? 趕快調整看看!">
        </div>
        <div class="param-adjust">
          <h1 onclick="paramsOpenClose('left')">排版調整</h1>
          <div class="adjust-labels-left adjust-labels-hidden">
            <div class="slider-block">
              <p style="margin-bottom: 10px;">左右區塊調整</p>
              <div id="leftRightRange"></div>
              <div style="display: flex;">
                <p id="leftRangeData" class="slider-value"></p>
                <p id="RightRangeData" class="slider-value"></p>
              </div>
            </div>
            <div class="double-slider-row slider-block">
              <div style="flex-grow: 1;">
                <p style="margin-bottom: 10px;">中線調整</p>
                <div id="midLineRange"></div>
                <p id="midLineRangeData" class="slider-value"></p>
              </div>
              <div style="flex-grow: 1;">
                <p style="margin-bottom: 10px;">深度</p>
                <div id="depth"></div>
                <p id="depthData" class="slider-value"></p>
              </div>
            </div>
            <div class="row-count-param slider-block">
              <p style="margin-left: 0; margin-right: 10px;">區塊橫格數量</p>
              <select name="row-count" id="row-count">
                <option value="1">&nbsp;1 橫格/塊</option>
                <option value="2">&nbsp;2 橫格/塊</option>
                <option value="3">&nbsp;3 橫格/塊</option>
                <option value="4">&nbsp;4 橫格/塊</option>
              </select>
            </div>
            <div class="connect-box-param slider-block">
              <p class="connect-box__title" style="min-width: 106px;">打通區塊</p>
              <div class="input-group input-group-sm mb-3" style="flex-grow: 1; margin-bottom: 0.5rem !important;">
                <input placeholder="ex: 1,3; 1,4" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="index-show-check">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">區塊編號</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch2" checked>
                <label class="custom-control-label" for="customSwitch2">小格編號</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Third Params: box design and density -->
    <div class="param3">
      <div class="param-icon">
        <img src="assets\img\square-to-circle.svg" style="padding: 23px;" alt="design" href="#" data-toggle="tooltip" data-placement="left" title="想要改變右邊區塊的收納功能及排列方式嗎? 趕調整看看!">
      </div>
      <div class="param-adjust">
        <h1 onclick="paramsOpenClose('right')">格子設計</h1>
        <div class="adjust-labels-right adjust-labels-hidden">
          <p>右邊愛擺啥</p>
          <div class="select-box">
            <div class="select-box__current" tabindex="5">
              <div class="select-box__value"><input class="select-box__input" type="radio" id="20" value="20" name="right-function" checked="checked"/>
                <p class="select-box__input-text">飲酒放鬆</p>
              </div>
              <div class="select-box__value"><input class="select-box__input" type="radio" id="21" value="21" name="right-function"/>
                <p class="select-box__input-text">手機舞台</p>
              </div>
              <div class="select-box__value"><input class="select-box__input" type="radio" id="22" value="22" name="right-function"/>
                <p class="select-box__input-text">點心誘惑</p>
              </div><img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="Arrow Icon" aria-hidden="true" /></div>
            <ul class="select-box__list">
              <li><label class="select-box__option" for="20" aria-hidden="aria-hidden" onclick="dynamicOptions('alchol', 'right')">飲酒放鬆</label></li>
              <li><label class="select-box__option" for="21" aria-hidden="aria-hidden" onclick="dynamicOptions('phone', 'right')">手機舞台</label></li>
              <li><label class="select-box__option" for="22" aria-hidden="aria-hidden" onclick="dynamicOptions('snacks', 'right')">點心誘惑</label></li>
            </ul>
          </div>
        </div>
        <div class="adjust-labels-right adjust-labels-hidden">
          <p>右邊就要有 (上/中/下)</p>
          <div class="select-box__sections">
            <div class="select-box" id="right1">
              <div class="select-box__current" tabindex="6">
                <div class="select-box__value"><input class="select-box-top__input" type="radio" id="25" value="25" name="right-arrange1" checked="checked"/>
                  <p class="select-box__input-text">彈性空間</p>
                </div>
                <div class="select-box__value"><input class="select-box-top__input" type="radio" id="26" value="26" name="right-arrange1" />
                  <p class="select-box__input-text">酒瓶座</p>
                </div>
                <div class="select-box__value"><input class="select-box-top__input" type="radio" id="27" value="27" name="right-arrange1" />
                  <p class="select-box__input-text">手機立著放</p>
                </div>
                <div class="select-box__value"><input class="select-box-top__input" type="radio" id="28" value="28" name="right-arrange1" />
                  <p class="select-box__input-text">手機躺著放</p>
                </div>
                <div class="select-box__value"><input class="select-box-top__input" type="radio" id="29" value="29" name="right-arrange1" />
                  <p class="select-box__input-text">點心盤</p>
                </div><img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="Arrow Icon" aria-hidden="true" /></div>
              <ul class="select-box__list">
                <li class="right-list" value="all"><label class="select-box-right__option" value="all" for="25" aria-hidden="aria-hidden">彈性空間</label></li>
                <li class="right-list" value="alchol"><label class="select-box-right__option" value="alchol" for="26" aria-hidden="aria-hidden">酒瓶座</label></li>
                <li class="right-list" value="phone"><label class="select-box-right__option" value="phone" for="27" aria-hidden="aria-hidden">手機立著放</label></li>
                <li class="right-list" value="phone"><label class="select-box-right__option" value="phone" for="28" aria-hidden="aria-hidden">手機躺著放</label></li>
                <li class="right-list" value="snacks"><label class="select-box-right__option" value="snacks" for="29" aria-hidden="aria-hidden">點心盤</label></li>
              </ul>
            </div>
            <div class="select-box" id="right2">
              <div class="select-box__current" tabindex="7">
                <div class="select-box__value"><input class="select-box-middle__input" type="radio" id="30" value="30" name="right-arrange2" checked="checked"/>
                  <p class="select-box__input-text">彈性空間</p>
                </div>
                <div class="select-box__value"><input class="select-box-middle__input" type="radio" id="31" value="31" name="right-arrange2" />
                  <p class="select-box__input-text">酒瓶座</p>
                </div>
                <div class="select-box__value"><input class="select-box-middle__input" type="radio" id="32" value="32" name="right-arrange2" />
                  <p class="select-box__input-text">手機立著放</p>
                </div>
                <div class="select-box__value"><input class="select-box-middle__input" type="radio" id="33" value="33" name="right-arrange2" />
                  <p class="select-box__input-text">手機躺著放</p>
                </div>
                <div class="select-box__value"><input class="select-box-middle__input" type="radio" id="34" value="34" name="right-arrange2" />
                  <p class="select-box__input-text">點心盤</p>
                </div><img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="Arrow Icon" aria-hidden="true" /></div>
              <ul class="select-box__list">
                <li class="right-list" value="all"><label class="select-box-right__option" for="30" aria-hidden="aria-hidden">彈性空間</label></li>
                <li class="right-list" value="alchol"><label class="select-box-right__option" for="31" aria-hidden="aria-hidden">酒瓶座</label></li>
                <li class="right-list" value="phone"><label class="select-box-right__option" for="32" aria-hidden="aria-hidden">手機立著放</label></li>
                <li class="right-list" value="phone"><label class="select-box-right__option" for="33" aria-hidden="aria-hidden">手機躺著放</label></li>
                <li class="right-list" value="snacks"><label class="select-box-right__option" for="34" aria-hidden="aria-hidden">點心盤</label></li>
              </ul>
            </div>
            <div class="select-box" id="right3">
              <div class="select-box__current" tabindex="8">
                <div class="select-box__value"><input class="select-box-lower__input" type="radio" id="35" value="35" name="right-arrange3" checked="checked"/>
                  <p class="select-box__input-text">彈性空間</p>
                </div>
                <div class="select-box__value"><input class="select-box-lower__input" type="radio" id="36" value="36" name="right-arrange3" />
                  <p class="select-box__input-text">酒瓶座</p>
                </div>
                <div class="select-box__value"><input class="select-box-lower__input" type="radio" id="37" value="37" name="right-arrange3" />

                  <p class="select-box__input-text">手機躺著放</p>
                </div>
                <div class="select-box__value"><input class="select-box-lower__input" type="radio" id="39" value="39" name="right-arrange3" />
                  <p class="select-box__input-text">點心盤</p>
                </div><img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="Arrow Icon" aria-hidden="true" /></div>
              <ul class="select-box__list">
                <li class="right-list" value="all"><label class="select-box-right__option" for="35" aria-hidden="aria-hidden">彈性空間</label></li>
                <li class="right-list" value="alchol"><label class="select-box-right__option" for="36" aria-hidden="aria-hidden">酒瓶座</label></li>
                <li class="right-list" value="phone"><label class="select-box-right__option" for="37" aria-hidden="aria-hidden">手機立著放</label></li>
                <li class="right-list" value="phone"><label class="select-box-right__option" for="38" aria-hidden="aria-hidden">手機躺著放</label></li>
                <li class="right-list" value="snacks"><label class="select-box-right__option" for="39" aria-hidden="aria-hidden">點心盤</label></li>

    <!-- Email entry and submit column -->
    <div style="display:flex; margin: auto 20px auto 5px;">
      <div class="email-submit">
        <div class="col-md-12">
          <div class="form-group">
            <input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="您的電子郵件" style="box-shadow: 2px 2px 5px 2px #88888833; background-color: #fbf9f1;">
            <small id="emailHelp" class="form-text text-muted">不用擔心, 您的電子郵件僅供抽獎目的做使用</small>
            <!-- Current placeholder for invalid or empty email -->
            <small class="invlalid-feedback" style="color: red"></small>
          </div>
        </div>
      </div>
      <button class="button-submit" onclick="validateForm()">完成送出</button>
    </div>
